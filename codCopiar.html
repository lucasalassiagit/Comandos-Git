<div class="container mt-4" id="Reflog">
  <section class="mt-4">
    <h3 class="text-secondary text-center">Recuperar commits borrados</h3>
    <h5>El commit no se borra como tal, solo su referencia</h5>
    <h5>Relog me muestra el historial de todos los commits</h5>
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Comando</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><code>$ git reflog</code></td>
          <td>Me aparece todo el historial (apreto q para salir)</td>
        </tr>
        <tr>
          <td><code>$ git reset --hard (id commit)</code></td>
          <td>Recupera referencia del commit</td>
        </tr>
      </tbody>
    </table>
  </section>

  <br />

  <div class="text-end">
    <a href="#volverIntroduccion" class="btn btn-primary">Volver al Índice</a>
  </div>
</div>
