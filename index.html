<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comandos Git y GitHub</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />

    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">
        Aqui encontraras los comandos mas utilizados en Git y GitHub
      </h2>

      <div class="container mt-5">
        <div class="row justify-content-center">
          <!-- Tarjeta Git -->
          <div class="col-md-4">
            <div class="card text-center shadow-lg">
              <div class="card-body">
                <i class="fab fa-git-alt fa-3x text-danger"></i>
                <h4 class="card-title mt-3">Comandos Git</h4>
                <p class="card-text">Lista de comandos esenciales para Git.</p>
                <a href="git.html" class="btn btn-danger" target="_blank"
                  >Ver más</a
                >
              </div>
            </div>
          </div>

          <!-- Tarjeta GitHub -->
          <div class="col-md-4">
            <div class="card text-center shadow-lg">
              <div class="card-body">
                <i class="fab fa-github fa-3x text-dark"></i>
                <h4 class="card-title mt-3">Comandos GitHub</h4>
                <p class="card-text">
                  Lista de comandos esenciales para GitHub.
                </p>
                <a href="github.html" class="btn btn-dark" target="_blank"
                  >Ver más</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
