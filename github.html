<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos GitHub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
</head>
<body>
    <div class="container">
      
        <h3 class="text-center">Indice</h3>
      
        <h4 class="mt-4 mb-3 text-primary fw-bold">Comandos GitHub</h4>
      <div class="list-group list-group-flush">
        <a
          href="#"
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        >
          <span>1. Clonar repo</span>
          <i class="bi bi-git text-muted"></i>
          <!-- Icono opcional (necesita Bootstrap Icons) -->
        </a>
        <a
          href="#"
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        >
          <span>2. Git push (enviar)</b></span>
          <i class="bi bi-upload text-muted"></i>
        </a>
        <a
          href="#"
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        >
          <span>3. Git pull y fetch</span>
          <i class="bi bi-download text-muted"></i>
        </a>
        <a
          href="#"
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        >
          <span>4. Migracion de repo local</span>
          <i class="bi bi-globe text-muted"></i>
        </a>
        <a
          href="#"
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        >
          <span>5. Forks</span>
          <i class="bi bi-diagram-2 text-muted"></i>
        </a>
        <a
          href="#"
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        >
          <span>6. Pull request</span>
          <i class="bi bi-code-square text-muted"></i>
        </a>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
